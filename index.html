<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<title>Sign Up Form</title>
	</head>
	<body>
		<div class="container">
			<div class="image-section">
				<div class="image-odin">
					<img src="images/odin-lined.png"> 
					<div>ODIN</div>
				</div>
				<img class="image-background" src="images/antelope-canyon.jpg">
				<div class="image-credits">
					Photo by <a href="https://unsplash.com/@madhu_shesharam?utm_source=
					unsplash&utm_medium=referral&utm_content=creditCopyText">Madhu 
					Shesharam</a> on <a href="https://unsplash.com/s/photos/desert?utm_
					source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
				</div>
			</div>
			<div class="white-section">
				<div class="form-control">
					<div class="form-paragraph">
						This is not a real life online service! You know you need something
						<br>
						like this in your life to help you realize your deepest dreams.
						<br>
						Sign up <em>now</em> to get started.
						<br><br>
						You <em>know</em> you want to.
					</div>
					<div class="form-input">
						<div style="font-weight: 480;">Let's do this!</div>
						<div>
							<div>
								<label for="first_name">FIRST NAME</label><br>
								<input type="text" id="first_name">
							</div>
							<div>
								<label for="last_name">LAST NAME</label><br>
								<input type="text" id="last_name">
							</div>
						</div>
						<div>
							<div>
								<label for="email">EMAIL</label><br>
								<input type="text" id="email">
							</div>
							<div>
								<label for="phone_number">PHONE NUMBER</label><br>
								<input type="text" id="phone_number">
							</div>
						</div>
						<div>
							<div>
								<label for="password">PASSWORD</label><br>
								<input type="password" id="password">
							</div>
							<div>
								<label for="pw_confirm">CONFIRM PASSWORD</label><br>
								<input type="password" id="pw_confirm">
							</div>
						</div>
					</div>
					<div class="form-account">
						<button class="account-btn"><strong>Create Account</strong></button>
						<div>Already have an account? <strong style="color: #596d48">Log in</strong></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
